<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <!-- owl files -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX - Ondemand.</title>
</head>

<body>
    <header>
        <div class="container" id="top-bar">
            <h1 class="logo">
                NETFLIX
            </h1>
            <nav class="menu">
                <a href="#">INÍCIO</a>
                <a href="#">SÉRIES</a>
                <a href="#">FILMES</a>
                <a href="#">DOCUMENTÁRIOS</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container" id="capa-filme">
            <div class="movie-info">
                <h1 class="titulo">
                    House of Cards
                </h1>
                <p class="description">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.
                </p>
                <div class="buttons">
                    <button class="play">
                            <i class="fas fa-play"></i>
                            ASSISTA AGORA
                        </button>
                    <button class="info">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                </div>
            </div>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/mini1.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini2.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini3.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini4.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini5.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini6.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini7.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini8.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini9.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini10.jpg" alt=""></div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/owl/jquery.min.js"></script>
    <script type="text/javascript" src="js/owl/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/owl/setup.js"></script>
</body>

</html>
